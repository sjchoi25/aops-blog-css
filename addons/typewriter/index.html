<!DOCTYPE html>
<html>
    <head>
        <title>Custom color</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const urlParams = new URLSearchParams(window.location.search);

                const clr = urlParams.get('clr');
                const css = `/* This is an auto-generated file */
/* DO NOT REMOVE THE COMMENT ABOVE */

#header h1 {
    overflow: hidden;
    white-space: nowrap;
    margin: 0 auto;
    animation: typing 5s steps(40, end);
}

#header h1:after {
    content: "";
    line-height: normal;
    border-right: .15em solid ${clr};
    animation: cursor .5s step-end infinite;
}


@keyframes typing {
    from {width: 0;}
    to {width: 100%;}
}

@keyframes cursor {
    from, to {border-color: transparent;}
    50% {border-color: ${clr};}
}`;

                if (clr === null)
                {
                    css = "";
                }
                document.querySelector('pre').innerHTML = css;
            });
        </script>
    </head>
    <body>
        <p style="font-family: Arial, sans-serif;">Copy and paste the following code:</p>
        <pre style="word-wrap: break-word; white-space: pre-wrap;"></pre>
    </body>
</html>
